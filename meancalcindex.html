<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Mean Calculator</title>
</head>
<body>

    <h1>ARITHMETIC MEAN CALCULATOR</h1>
    
    <h2>Data Entry</h2>
    <label for="valueInput">Enter a value:</label>
    <input type="text" id="valueInput" placeholder="e.g., 4.56">
    <button onclick="addValue()">Add Value</button>
    <button onclick="removeValue()">Remove Value</button>
    
    <hr> <h2>Current Dataset</h2>
    <p id="currentDataset"></p>

    <hr> <h2>Current Mean</h2>
    <p id="currentMean">Mean: --</p>

    <script src="meancalcscript.js"></script>

</body>
</html>
