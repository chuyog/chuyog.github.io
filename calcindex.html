<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    input {
      width: 80px;
      margin: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>Arithmetic & Math Operators</h1>
  <hr>

  <!-- Simple Counter -->
  <h2>Simple Counter</h2>
  <p>Counter: <span id="countResult">0</span></p>
  <button onclick="countUp()">Up</button>
  <button onclick="countDown()">Down</button>
  <hr>

  <!-- Counter with Step -->
  <h2>Counter with Step</h2>
  <label>Step:</label>
  <input type="text" id="stepValue" value="2">
  <p>Result: <span id="countByResult">0</span></p>
  <button onclick="countUpBy()">Up By Step</button>
  <button onclick="countDownBy()">Down By Step</button>
  <hr>

  <!-- Arithmetic Operations -->
  <h2>Arithmetic Operators</h2>
  <label>Operand 1:</label>
  <input type="text" id="op1"><br>
  <label>Operand 2:</label>
  <input type="text" id="op2"><br>
  <p>Result: <span id="arithmeticResult"></span></p>
  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">/</button>
  <hr>

  <!-- Math Functions -->
  <h2>Math Functions</h2>
  <label>Number:</label>
  <input type="text" id="mathInput"><br>
  <p>Result: <span id="mathResult"></span></p>
  <button onclick="showPi()">Pi</button>
  <button onclick="showSine()">Sine</button>
  <button onclick="showSquareRoot()">Square Root</button>
  <button onclick="showRandom()">Random</button>
  <hr>

  <!-- Shapes Section -->
  <h2>Geometry: Shapes</h2>

  <!-- Circle -->
  <h3>Circle</h3>
  <label>Radius:</label>
  <input type="text" id="circleRadius">
  <p>Result: <span id="circleResult"></span></p>
  <button onclick="circleArea()">Calculate</button>

  <!-- Sphere -->
  <h3>Sphere</h3>
  <label>Radius:</label>
  <input type="text" id="sphereRadius">
  <p>Result: <span id="sphereResult"></span></p>
  <button onclick="sphereVolume()">Calculate</button>

  <!-- Triangle -->
  <h3>Triangle</h3>
  <label>Base:</label>
  <input type="text" id="triangleBase"><br>
  <label>Height:</label>
  <input type="text" id="triangleHeight"><br>
  <p>Result: <span id="triangleResult"></span></p>
  <button onclick="triangleArea()">Calculate</button>

  <!-- Pyramid -->
  <h3>Pyramid (Square Base)</h3>
  <label>Base Side:</label>
  <input type="text" id="pyramidBase"><br>
  <label>Height:</label>
  <input type="text" id="pyramidHeight"><br>
  <p>Result: <span id="pyramidResult"></span></p>
  <button onclick="pyramidVolume()">Calculate</button>

  <!-- Link external JS -->
  <script src="calcscript.js"></script>
</body>
</html>
