<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic and Math Operators Calculator</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
    }
    input {
      width: 60px;
    }
    button {
      margin: 5px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>Arithmetic and Math Operators Calculator</h1>
  <hr>

  <!-- Simple Increment / Decrement -->
  <h2>Simple Increment/Decrement</h2>
  <p>Counter: <span id="countResult">0</span></p>
  <button onclick="countUp()">Up</button>
  <button onclick="countDown()">Down</button>
  <hr>

  <!-- Compound Assignment -->
  <h2>Compound Assignment</h2>
  <label>Count by:</label>
  <input type="text" value="2" id="countByValue">
  <span> â†’ <span id="countByResult">0</span></span><br>
  <button onclick="incrementByStep()">Up</button>
  <button onclick="decrementByStep()">Down</button>
  <hr>

  <!-- Arithmetic Operators -->
  <h2>Arithmetic Operators</h2>
  <p>Result: <span id="arithmeticResult"></span></p>
  <label>Operand 1:</label>
  <input type="text" id="op1"><br>
  <label>Operand 2:</label>
  <input type="text" id="op2"><br>
  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">/</button>
  <button onclick="modulo()">%</button>
  <hr>

  <!-- Math Object Functions -->
  <h2>Math Object Functions</h2>
  <p>Result: <span id="mathResult"></span></p>
  <label>Operand:</label>
  <input type="text" id="mathOp"><br>
  <button onclick="pi()">Pi</button>
  <button onclick="sine()">Sine</button>
  <button onclick="squareRoot()">Square Root</button>
  <button onclick="randomNum()">Random</button>

  <!-- Link to external JavaScript file -->
  <script src="calcscript.js"></script>
</body>
</html>
