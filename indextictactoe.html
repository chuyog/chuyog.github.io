<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="scripttictactoe.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #3a86ff;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            border: 2px solid #333;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 3em;
            background-color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e9ecef;
        }
        #game-status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <h2 id="game-status"></h2>
    <table>
        <tr>
            <td><button id="a1" onclick="changeMark('a1')"></button></td>
            <td><button id="b1" onclick="changeMark('b1')"></button></td>
            <td><button id="c1" onclick="changeMark('c1')"></button></td>
        </tr>
        <tr>
            <td><button id="a2" onclick="changeMark('a2')"></button></td>
            <td><button id="b2" onclick="changeMark('b2')"></button></td>
            <td><button id="c2" onclick="changeMark('c2')"></button></td>
        </tr>
        <tr>
            <td><button id="a3" onclick="changeMark('a3')"></button></td>
            <td><button id="b3" onclick="changeMark('b3')"></button></td>
            <td><button id="c3" onclick="changeMark('c3')"></button></td>
        </tr>
    </table>
    <button onclick="resetGame()" style="margin-top: 20px; width: 150px;">Reset Game</button>

</body>
</html>
